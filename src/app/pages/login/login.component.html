<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col mx-auto w-full items-center mt-8 justify-end">
    <div class="input-container">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username..." formControlName="username"/>
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Password..." formControlName="password"/>
    </div>
    <button type="submit" class="bg-accent text-white py-2 px-4 rounded-lg mt-4">Submit</button>
</form>
